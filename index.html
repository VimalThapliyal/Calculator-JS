<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculate-wrapper">
      <div class="calc-input">0</div>

      <div class="buttonWrapper">
        <div class="calc-row1">
          <button data-value="clear">C</button>
          <button data-value="back">&larr;</button>
          <button data-value="divide">&#xF7;</button>
        </div>
        <div class="calc-row2">
          <button data-value="number">7</button>
          <button data-value="number">8</button>
          <button data-value="number">9</button>
          <button data-value="multiply">&times;</button>
        </div>
        <div class="calc-row3">
          <button data-value="number">4</button>
          <button data-value="number">5</button>
          <button data-value="number">6</button>
          <button data-value="minus">-</button>
        </div>
        <div class="calc-row4">
          <button data-value="number">1</button>
          <button data-value="number">2</button>
          <button data-value="number">3</button>
          <button data-value="add">+</button>
        </div>
        <div class="calc-row5">
          <button data-value="number">0</button>
          <button data-value="equal">=</button>
        </div>
      </div>
      <!-- row 1 -->
    </div>
    <script src="./script.js"></script>
  </body>
</html>
